Search: <input type="text" ng-model="search">
sort by <select ng-model="sortColumn">
            <option value="name">name increase</option>
            <option value="mark">mark increase</option>
            <option value="-id">id reduce</option>
            <option value="-name">name reduce</option>
            <option value="-mark">mark reduce</option>
        </select>
        <br>
Gender: <input type="radio" name="gender" ng-model="male">male
        <input type="radio" name="gender" ng-model="female">female
        <input type="radio" name="gender" ng-model="all">all
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Mark</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody ng-repeat="x in myData | filter: search  | orderBy:sortColumn">
                    <tr>
                        <td>{{x.id}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.mark}}</td>
                        <td>{{x.gender}}</td>
                        <td>
                            <a href="#" ng-click="detele(x.id)">Delete</a>
                        </td>
                    </tr> 
            </table>
